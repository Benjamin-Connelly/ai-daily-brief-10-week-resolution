name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: week-01-resolution-tracker
        run: npm ci

      - name: Build
        working-directory: week-01-resolution-tracker
        run: npm run build

      - name: Copy functions to dist
        run: cp -r functions week-01-resolution-tracker/dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ai-daily-brief-10-week-resolution
          directory: week-01-resolution-tracker/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
